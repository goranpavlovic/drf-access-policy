[tox]
toxworkdir={env:TOXWORKDIR:{toxinidir}/.tox}
envlist =
    {py35}-django18,
    {py35,py36,py37}-django111,
    {py35,py36,py37,py38,py39}-django20
    {py36,py37,py38,py39}-django30
skip_missing_interpreters = True

[testenv]
commands = python ./manage.py test --settings=test_project.settings
envdir = {toxworkdir}/venvs/{envname}
setenv =
    PYTHONDONTWRITEBYTECODE=1
    PYTHONWARNINGS=once
deps =
    djangorestframework
    django18: django>=1.8.19
    django111: django>=1.11.29
    django20: django>=2.0.13
    django32: django>=3.2.5
